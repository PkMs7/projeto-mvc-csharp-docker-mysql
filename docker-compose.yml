version: '3.8'
services:
  mysqlsrv:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "admin"
      MYSQL_DATABASE: "contatosdb"
    ports:
      - "3306:3306"
    volumes:
      - /data/mysql-C:/var/lib/mysql
    networks:
      - minha-rede
  adminer:
    image: adminer
    ports:
      - 8080:8080
    networks:
      - minha-rede
networks: 
  minha-rede:
    driver: bridge
  contacts-app:
    build: .
    environment:
      DbServer: "mysqlsrv"
      DbPort: "3306"
      DbUser: "root"
      Password: "admin"
      Database: "contatosdb"
    ports: 
      - "8090:80"